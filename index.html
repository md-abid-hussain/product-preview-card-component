<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>


  <main>
    <div class="perfume">
      <picture>
        <source media="(min-width:700px)" srcset="images\image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="perfume bottle image">
      </picture>
    </div>
    <section class="details">
      <h2>Preview</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <p class="price"><span class="new-price">$149.99</span>
      <span class="old-price">$169.99</span></p>

      <a role="button" class="buy" href="#">Add to Cart</a>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
